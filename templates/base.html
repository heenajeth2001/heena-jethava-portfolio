<!DOCTYPE html>
<html lang="en" x-data="{ isOpen: false, ...themeSwitcher() }" x-init="init()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://tailwindui.com/build/assets/app-2d0319e7.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path= './img/favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', path= './css/output.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://tailwindui.com/build/assets/app-32827a4c.js"></script>
    <script src="{{ url_for('static' , path='./js/darkMode.js') }}"></script>
    <script src="{{ url_for('static', path='./js/activeLink.js') }}"></script>
    <script src="{{ url_for('static', path='./js/modal.js') }}"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <title>{% block title %}Heena Jethava Portfolio{% endblock %}</title>
</head>

<body :class="{ 'dark': isDarkMode }" class="scrollbar-thin overflow-y-auto">
    {% include 'layout/navbar.html' %}
    {% block content %}
    {% endblock %}
    {% include 'layout/footer.html' %}
</body>

</html>
